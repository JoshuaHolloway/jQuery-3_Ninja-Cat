<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jQuery-3_Ninja-Cat</title>
    <link rel="stylesheet" href="jQuery-3_Ninja-Cat.css">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js">
    </script>

    <script>
        //----------------------------------------------------------------------
        $(document).ready(
          function()
          {
            // Define function to abstract away details
            var change_img = function(img_id)
            {
              // Input: ID corresponding to the image pressed
              // Output: None (Undefined due to no return statement)
              // Functionality:
              //  -Change the src property of the image element corresponding
              //   to the id passed in as the arguement to the value of the
              //   data-alt-src property

              // Copy (by reference) DOM-object corresponding to HTML element
              var x = $(img_id);

              // Grab path to the alternate image
              var  y = x.attr('data-alt-src');

              // Change the 'src' property of the element to new path
              x.attr('src', y);
            } // change_img()
            // - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
            // Upon click of any image do the following
            $('img').on('click', function()
            {
              // Determine the ID corresponding to the image clicked on
              var img_id = $(this).attr('id');

              // Pass img_id into function
              change_img('#' + img_id);
            });
          }
        );
        //----------------------------------------------------------------------
    </script>
  </head>

  <body>
    <main>
      <img src="images/cat0.png" data-alt-src="images/ninja0.png" id="img-1">
      <img src="images/cat1.png" data-alt-src="images/ninja1.png" id="img-2">
      <img src="images/cat2.png" data-alt-src="images/ninja2.png" id="img-3">
      <img src="images/cat3.png" data-alt-src="images/ninja3.png" id="img-4">
      <img src="images/cat4.png" data-alt-src="images/ninja4.png" id="img-5">
    </main>
  </body>
</html>
